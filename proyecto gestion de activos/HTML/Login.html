<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/estilo-login.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><i class="fa-solid fa-building"></i>Activos</a>
      <nav class="navbar">
        <a href="#" class="active">Inicio</a>
        <a href="#">Información</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
      </nav>
    </header>
    <section class="inicio">
      <div class="contenido-inicio">
        <div class="container-form">
          <div class="information">
            <div class="info-childs">
              <h2>Bienvenido</h2>
              <p>
                ¿Aún no estas registrado? puedes crear una cuenta aquí abajo
              </p>
              <input type="button" value="Iniciar Sesión" />
            </div>
          </div>
          <div class="form-information">
            <div class="form-information-childs">
              <h2>Crear una cuenta</h2>
              <form>
                <label><input type="text" placeholder="NOMBRE" /></label>
                <label><input type="text" placeholder="N°DOCUMENTO" /></label>
                <label><input type="password" placeholder="CONTRASEÑA"/></label>
                <input type="submit" value="Registrarse">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="contenedor-imagenes">
        <div class="superposicion"></div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/45d7ed9929.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
